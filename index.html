  <main>

        <div id="score">

      You Picked

<div id="rulesOverlay">

</div>

    <div class="rock outerCircle pSelected"><span class="innerCircle"></span></div>
    <div class="paper outerCircle pSelected"><span class="innerCircle"></span></div>
    <div class="scissors outerCircle pSelected"><span class="innerCircle"></span></div>
  </div>

  <div id="winOrLose">
      <span id="youWon">YOU WIN</span>
      <span id="youLose">YOU LOSE</span>
      <button id="playAgain">PLAY AGAIN</button>
  </div>

  <div id="computerSelected">
    <div class="rock outerCircle pSelected"><span class="innerCircle"></span></div>
    <div class="paper outerCircle pSelected"><span class="innerCircle"></span></div>
