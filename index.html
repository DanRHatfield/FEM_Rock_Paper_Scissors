<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>
      <div class="top">
        <img src="file:///C:/Users/danrh/Desktop/LearnWithLeon/Fronted_Mentor_Challenges/rock-paper-scissors-master/images/logo.svg" alt="Rock Paper Scissors logo" id="rps_image">
        <div id="score">
          <span id="scoreSmall">SCORE</span>
          <span id="scoreLarge"></span>
          </div> 
      </div>
    </section>
      
    <section id="middle">

      <div class="rock outerCircle">
        <span class="innerCircle">
        </span>
      </div>

      <div class="paper outerCircle">
        <span class="innerCircle">
        </span>
      </div>

      <div class="scissors outerCircle">
        <span class="innerCircle">
        </span>
      </div>
    </section>  
  <div id="rules">Rules</div>

<div id="rulesOverlay">
  <p id="rulesText">RULES</p>
  <img src="file:///C:/Users/danrh/Desktop/LearnWithLeon/Fronted_Mentor_Challenges/rock-paper-scissors-master/images/icon-close.svg" alt="The X icon for closing the window">
  <img src="file:///C:/Users/danrh/Desktop/LearnWithLeon/Fronted_Mentor_Challenges/rock-paper-scissors-master/images/image-rules.svg" alt="The rules for the game">
</div>

<section id="displayResult">
  <div id="playerSelected">
    <div class="picked">YOU PICKED</div>
    <div class="rock outerCircle pSelected"><span class="innerCircle"></span></div>
    <div class="paper outerCircle pSelected"><span class="innerCircle"></span></div>
    <div class="scissors outerCircle pSelected"><span class="innerCircle"></span></div>
  </div>

  <div id="winOrLose">
      <span id="youWon">YOU WIN</span>
      <span id="youLose">YOU LOSE</span>
      <button id="playAgain">PLAY AGAIN</button>
  </div>

  <div id="computerSelected">
    <div class="picked">THE HOUSE PICKED</div>
    <div class="rock outerCircle pSelected"><span class="innerCircle"></span></div>
    <div class="paper outerCircle pSelected"><span class="innerCircle"></span></div>
    <div class="scissors outerCircle pSelected"><span class="innerCircle"></span></div>
  </div>
</section>

<div id="winOrLose_mobile">
  <span id="youWon_mobile">YOU WIN</span>
  <span id="youLose_mobile">YOU LOSE</span>
  <button id="playAgain_mobile">PLAY AGAIN</button>
</div>

  </main>

</html>
